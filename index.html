<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动器</title>
    <link rel="icon" href="/icon/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/icon/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .launch-button {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            background-color: #007acc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 122, 204, 0.2);
        }

        .launch-button:hover {
            background-color: #005a9e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.3);
        }

        .launch-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 122, 204, 0.2);
        }
    </style>
</head>

<body>
    <button class="launch-button">
        启动应用
    </button>
    <iframe src="lightninglauncher://open" style="display:none;border:0;width:0;height:0;"></iframe>
    <script>
        const deepLink = 'lightninglauncher://open';
        function open() {
            window.location.href = deepLink;
            window.close();
        }

        document.querySelector('.launch-button').addEventListener('click', open);
        document.body.addEventListener("click", open);


        if (window.matchMedia('(display-mode: standalone)').matches) {
            setTimeout(() => {
                window.open(deepLink, '_self');
            }, 500);
        }

    </script>
</body>

</html>
